name: Build, Sign, and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Download and extract signtool
        run: |
          $url = "https://go.microsoft.com/fwlink/?linkid=2083338"
          $output = "winsdksetup.exe"
          Invoke-WebRequest -Uri $url -OutFile $output
          Start-Process -FilePath $output -ArgumentList "/quiet", "/features", "OptionId.WindowsDesktopDebuggers" -Wait
          $signtoolPath = "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe"
          if (-Not (Test-Path $signtoolPath)) {
            throw "signtool not found at $signtoolPath"
          }
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryCount = 0
          while ($retryCount -lt $maxRetries) {
            try {
              yarn install
              if ($?) { break }
            } catch {
              Write-Host "Retrying yarn install..."
              Start-Sleep -Seconds 5
              $retryCount++
            }
          }
          if ($retryCount -eq $maxRetries) {
            throw "yarn install failed after $maxRetries attempts"
          }

      - name: Build project
        run: yarn electron:build -p always

      - name: Decode and save signing certificate
        run: |
          echo ${{ secrets.SIGNING_CERTIFICATE }} | Out-File -FilePath signing_cert_base64.txt -Encoding ascii
          [System.Convert]::FromBase64String((Get-Content -Path signing_cert_base64.txt)) | Set-Content -Path signing_cert.pfx -AsByteStream

      - name: Sign installer
        run: |
          $signtoolPath = "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe"
          if (-Not (Test-Path $signtoolPath)) {
            throw "signtool not found at $signtoolPath"
          }
          & $signtoolPath sign /f signing_cert.pfx /p ${{ secrets.SIGNING_PASSWORD }} /tr http://timestamp.digicert.com /td sha256 /fd sha256 /a dist_electron\pipecraft Setup 1.0.5.exe
        shell: pwsh

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-installer
          path: dist_electron\pipecraft Setup 1.0.5.exe
