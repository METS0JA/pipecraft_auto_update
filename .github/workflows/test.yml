name: Build, Sign, and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          until yarn install; do
            echo "Retrying yarn install..."
            sleep 5
            done

      - name: Build project
        run: yarn electron:build -p always

      - name: Decode and save signing certificate
        run: |
          echo ${{ secrets.SIGNING_CERTIFICATE }} | Out-File -FilePath signing_cert_base64.txt -Encoding ascii
          [System.Convert]::FromBase64String((Get-Content -Path signing_cert_base64.txt)) | Set-Content -Path signing_cert.pfx -Encoding Byte

      - name: Sign installer
        run: |
          signtool sign /f signing_cert.pfx /p ${{ secrets.SIGNING_PASSWORD }} /tr http://timestamp.digicert.com /td sha256 /fd sha256 /a dist_electron\pipecraft Setup 1.0.2.exe

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-installer
          path: dist_electron\pipecraft Setup 1.0.5.exe
