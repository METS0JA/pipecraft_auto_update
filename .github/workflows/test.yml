name: Build, Sign, and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Windows SDK
        run: |
          choco install windows-sdk-10.1 -y
          choco install visualstudio2019buildtools -y
          choco install visualstudio2019-workload-vctools -y

      - name: Install dependencies
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryCount = 0
          while ($retryCount -lt $maxRetries) {
            try {
              yarn install
              if ($?) { break }
            } catch {
              Write-Host "Retrying yarn install..."
              Start-Sleep -Seconds 5
              $retryCount++
            }
          }
          if ($retryCount -eq $maxRetries) {
            throw "yarn install failed after $maxRetries attempts"
          }

      - name: Build project
        run: yarn electron:build -p always

      - name: Decode and save signing certificate
        run: |
          echo ${{ secrets.SIGNING_CERTIFICATE }} | Out-File -FilePath signing_cert_base64.txt -Encoding ascii
          [System.Convert]::FromBase64String((Get-Content -Path signing_cert_base64.txt)) | Set-Content -Path signing_cert.pfx -AsByteStream

      - name: Sign installer
        run: |
          & "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe" sign /f signing_cert.pfx /p ${{ secrets.SIGNING_PASSWORD }} /tr http://timestamp.digicert.com /td sha256 /fd sha256 /a dist_electron\pipecraft Setup 1.0.5.exe

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-installer
          path: dist_electron\pipecraft Setup 1.0.5.exe
